<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="background">
    <div class="profile-card">
      <div class="upper-card">
        <img src="images/bg-pattern-card.svg" alt="card banner" id="card banner">
        <img src="images/image-victor.jpg" alt="user avatar" id="user-avatar">
      </div>
      <div class="mid-card">
        <p class="main-text">Victor Crest
          <span id="age">26</span>
        </p>
        <p class="location">London</p>
      </div>
      <div class="lower-card">
        <div class="stats">
          <p class="main-text">80K</p>
          <p class="stat-label-text">Followers</p>
        </div>
        <div class="stats">
          <p class="main-text">803K</p>
          <p class="stat-label-text">Likes</p>
        </div>
        <div class="stats">
          <p class="main-text">1.4K</p>
          <p class="stat-label-text">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
